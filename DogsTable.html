<table class="dogsTable">
	<thead>
		<tr>
			<th>Name</th>
			<th>Breed</th>
			<th>Gender</th>
			<th>Years</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="dog in dogs">
			<td>{{dog.name}}</td>
			<td>{{dog.breed}}</td>
			<td>{{dog.gender}}</td>
			<td>{{dog.years}}</td>
		</tr>
	</tbody>
</table>
